<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SENAI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <style>
        body {            
            margin:0px;
            padding:0px;
            font-family: "MuseoSans", Arial, sans-serif;
        }
        .container {
            margin:0px;
            padding:0px;
            background-color: white;
        }
        ul {
            margin:0px;
            padding:0px;
            list-style: none;
        }
        ul li {
            display: inline;
        }
        #menu-superior {
            background-color: #009785;            
            color: white;
            height:30px;
            width: 100%;
            font-weight: bold;
            line-height: 30px;
            font-size:13px;
        }
        #menu-superior a {
            color:white;
        }
        #menu-inferior a {
            color:grey;
        }
        a {            
            text-decoration: none;
        }
        #menu-sup-esquerda {
            float:left;
        }
        #menu-sup-direita {
            float:right;
        }
        #menu-sup-direita li {
            border-right: 1px solid white;
            padding-right: 10px;
            padding-left: 10px; 
        }
        #menu-sup-direita li:last-child, 
        #menu-inferior li:last-child {
            border-right: none;
        }
        #menu-sup-esquerda li {
            padding: 0px 8px 0px 8px;
        }
        #menu-inferior{
            background-color:white;
            text-align: center; 
            font-size:12px;
            font-weight: bold;            
            margin: 10px 0px;
        }         
        #menu-inferior li {
            border-right: 1px solid grey;           
            width:24%;
            display: inline-block;
        }
        #busca-logo {
            width: 100%;
            height:100px;
        }   
        #logo {
            width:20%;
            height: 100%;
            background-color: red;
        }
        #logo img {            
            margin: 10px auto;
        }
    </style> 
</head>
<body>
    <div class="container">
        <header>
            <div id="menu-superior">
                <nav id="menu-sup-esquerda">
                    <ul>
                        <li><a href="#">FIESC</a></li>
                        <li><a href="#">CIESC</a></li>
                        <li><a href="#">SESI</a></li>
                        <li><a href="#">SENAI</a></li>
                        <li><a href="#">IEL</a></li>
                    </ul>
                </nav>
                <nav id="menu-sup-direita">
                    <ul>
                        <li><a href="#">Entre em contato</a></li>
                        <li><a href="#">Trabalhe Conosco</a></li>
                        <li><a href="#">Intranet</a></li>
                        <li><a href="#">+A</a> <a href="#">-A</a></li>
                    </ul>
                </nav>
            </div>
            <div id="busca-logo">
                <div id="logo">
                    <img src="senai_logo.png" />                    
                </div>
                <div id="busca"></div>
            </div>
            <nav id="menu-inferior">
                <ul>
                    <li><a href="#">PARA VOCÊ</a></li>
                    <li><a href="#">PARA INDÚSTRIA E EMPRESAS</a></li>
                    <li><a href="#">SOBRE O SENAI</a></li>
                    <li><a href="#">TRANSPARÊNCIA</a></li>
                </ul>
            </nav>
        </header>
    </div>    
</body>
</html>
